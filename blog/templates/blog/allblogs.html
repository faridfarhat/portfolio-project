
<!doctype html>
<html lang="en" data-bs-theme="auto">
  {% load static %}
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Farid Farhat Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Farid Farhat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">     <!-- Note despite ml-auto added is not moved to right -->
          <a class="nav-link" href="https://www.linkedin.com/in/faridfarhat2050/">Linkedin</a>
          <a class="nav-link" href="{% static 'Farid Farhat CV.pdf' %}">Resume</a>
          <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main role = "main">
    <div class="container">
    <h1 class="text-center pt-3"> This is Farid blog</h1>
    <br />
    <br />
    <h2>latest post</h2>
    <hr />
    {% for blog in blogs.all %}
    <a href="{% url 'detail' blog.id  %}" ><h3>{{blog.title}} </h3> </a>
    {{blog.pub_date_pretty}}
    <br />
    <img class="img-fluid" src="{{blog.image.url}}" height="200" width="200" />
    <br />
    {{blog.summary}}
    {% endfor %}
    </div>
</main>

<footer class="text-body-secondary py-5">
  <div class="container text-center">
    <p> ©️ Farid Farhat {% now "Y" %}</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
